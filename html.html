<head>

    <title>Hamburger Menu with Dropdown</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .menu div {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .menu.active div:nth-child(1) {
            transform: rotate(45deg);
            transform-origin: 5% 5%;
        }

        .menu.active div:nth-child(2) {
            opacity: 0;
        }

        .menu.active div:nth-child(3) {
            transform: rotate(-45deg);
            transform-origin: 5% 95%;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
            transition: background 0.3s ease;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="dropdown" id="dropdown">
        <a href="" target="_blank">Load Trang</a>
        <a href=" https://www.facebook.com/profile.php?id=100090348911069" target="_blank">Facebook</a>
        
    </div>

    <script>
        const menu = document.getElementById('menu');
        const dropdown = document.getElementById('dropdown');

        menu.addEventListener('click', () => {
            menu.classList.toggle('active');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Đóng menu khi nhấp ra ngoài
        document.addEventListener('click', (event) => {
            if (!menu.contains(event.target) && !dropdown.contains(event.target)) {
                menu.classList.remove('active');
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>

<head>

    <title>Hiệu ứng Tuyết Rơi Theo Gió</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000; /* Màu nền tối để tuyết nổi bật hơn */
            font-family: Arial, sans-serif; /* Font cho ký tự bông tuyết */
        }

        #snow {
            position: fixed;
            top: 0;
            left: 5;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            font-size: 24px; /* Kích thước bông tuyết */
            color: #fff; /* Màu bông tuyết */
            opacity: 0.8;
            pointer-events: none;
            white-space: nowrap;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) translateX(0);
            }
            100% {
                transform: translateY(calc(100vh + 100px)) translateX(calc(200px * var(--windX)));
            }
        }
    </style>
</head>
<body>
    <div id="snow"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const snowContainer = document.getElementById('snow');
            const numFlakes = 100;

            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = '❄'; // Ký tự bông tuyết
                const size = Math.random() * 8+ 5; // Kích thước từ 12px đến 36px
                snowflake.style.fontSize = `${size}px`;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.top = `-${size}px`;
                snowflake.style.opacity = Math.random() * 0.5 + 0.5;

                // Randomize fall duration and wind direction
                const fallDuration = Math.random() * 6000 + 6000; // Từ 20s đến 40s
                const windDirection = Math.random() * 2 - 1; // Giá trị từ -1 đến 1 cho chuyển động ngang

                snowflake.style.setProperty('--windX', windDirection);
                snowflake.style.animationDuration = `${fallDuration}ms`; // Điều chỉnh tốc độ rơi
                snowflake.style.animationTimingFunction = `linear`;

                // Append snowflake to container
                snowContainer.appendChild(snowflake);
            }
            for (let i = 0; i < numFlakes; i++) {
                createSnowflake();
            }
        });
    </script>
</body>
